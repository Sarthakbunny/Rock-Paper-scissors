<html>
    <head>
        <title>
            Let's Play
        </title>
        <link rel="stylesheet" href="./style.css"> 
    </head>
    <body>
        <header id="header">
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="label">User</div>
            <div id="computer-label" class="label">Bot</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>I hope you know the rules</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="./images/rock.jpeg" alt="rock_image" height="100px" width="100px">
            </div>
            <div class="choice" id="p">
                <img src="./images/paper.png" alt="rock_image" height="100px" width="100px">
            </div>
            <div class="choice" id="s">
                <img src="./images/scissor.png" alt="rock_image" height="100px" width="100px">
            </div>
        </div>
        <div>
            <p id="action-message">May the luck be with you</p>
        </div>
        <div class="reset">
            <button type="submit" id="reset">Reset Score</button>
        </div>
        <script src="./app.js" ></script>
    </body>
</html>
